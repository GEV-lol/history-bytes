<!DOCTYPE html>
<html>
  <head>
    <title>HistoryBytes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="facts.js"></script>
  </head>
  
  <body>
    <header> 
      <img class="logo" src="logo.png" />
      <h1>HistoryBytes</h1>
    </header>
    <div id="content"> 
      <div id="fact">
        <div class="row">
          <button onclick="newFact()" class="button" id="new-fact">Click for a new fact!</button>
          <div id="generated-fact">
          </div>
        </div>
        <div class="row">

          <button onclick="showInfo()" id="learn-more" class="button">Learn More</button>
          <div id="more-info" class="hide">
            <div id="date"></div>
            <div id="period"></div>
            <div id="country"></div>
            <div id="tags"></div>
            <div id="external-website"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Created by George Vizitiu & Leo Gilmour</p>
      <p><a href="mailto:gevizitiu@gmail.com">Contact Us</a></p>
    </footer>
    <script>
      runFacts();
     
    </script>
  </body>
</html>
